<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

  <header>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">MyWorld</span>
    </nav>
  </header>
  <section class="worldclass">
        <h2>Welcome to Continents</h2>
        <div class="container" >
        <div *ngFor="let link of continents.children">
        <div class="box" >
         <p>{{link}}</p>
         <button class="btn red btn-floating halfway-fab" (click)="getcountriesdata(link)">+</button>
        </div>
      < /div>
      
    </div>
    <div class="container" >
      <div class="box">
      <ng-container *ngIf="countries.place==link">
      <h1>Countries are like</h1>
      <div *ngFor="let country of countries.children">
          <h5>{{country}}</h5>
      </div>
    </ng-container>
    </div>
    </div>
  </section>
  </body>
</html>
